<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Delete Product</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-5 text-center">
            <button class="backButton" onclick="window.location.href='index.html'">
                Go back
            </button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-4 text-center">
        </div>

        <div class="col-4 text-center">
            <form id="editForm" onsubmit="deleteProduct()">
                <div class="form-group">
                    <label for="productPrice">Indtast produkt som skal slettes:</label>
                    <input type="text" class="form-control mb-3" id="productName" placeholder="Produkt navn">
                </div>
                <button class="btn btn-warning btn-block" type="submit">Slet produkt</button>
            </form>
        </div>

        <div class="col-4 text-center">
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-5">
    <div class="listAllProductDiv py-2 px-2">

        <div class="pb-2">
            <button class="btn btn-success btn-block" onclick="fetchList()">Get product list</button>
        </div>

        <table class="table table-striped">
            <thead class="table-head">
            <th class="">Prodcut name</th>
            <th>Weight</th>
            <th>Price</th>
            </thead>

            <tbody id="listAllProductTableBody">
            </tbody>

        </table>

    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/Delivery.js"></script>
</html>
