<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Edit Product</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-5 text-center">
            <button class="backButton" onclick="window.location.href='index.html'">
                Go back
            </button>
        </div>
    </div>
</div>

<div id="editFormContainer" class="d-flex justify-content-center">
    <div class="col-md-6">
        <form id="editForm" onsubmit="editProduct()">
            <div class="form-group">
                <lable for="productPrice">Indtast produkt navn til ændring:</lable>
                <input type="text" class="form-control" id="productName" placeholder="Produkt navn">
            </div>
            <div class="form-group mt-2">
                <lable for="productPrice">Indtast ny produkt pris:</lable>
                <input type="number" class="form-control" id="productPrice" placeholder="Produkt pris">
            </div>
            <div class="form-group my-2">
                <lable for="productWeight">Indtast ny produkt vægt:</lable>
                <input type="number" class="form-control" id="productWeight" placeholder="Produkt vægt">
            </div>
            <button class="btn btn-success btn-block" type="submit">Gem ændringer</button>
            <button class="btn btn-info btn-block" type="button" onclick="getProduct()">Find produkt</button>
            <button class="btn btn-danger btn-block" onclick="clearForm()">Ryd formularen</button>
        </form>
    </div>
</div>


<div class="d-flex justify-content-center mt-5">
    <div class="listAllProductDiv py-2 px-2">

        <div class="pb-2">
            <button class="btn btn-success btn-block" onclick="fetchList()">Get product list</button>
        </div>

        <table class="table table-striped">
            <thead class="table-head">
            <th class="">Prodcut name</th>
            <th>Weight</th>
            <th>Price</th>
            </thead>

            <tbody id="listAllProductTableBody">
            </tbody>

        </table>

    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/Delivery.js"></script>
</html>
