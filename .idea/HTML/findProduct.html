<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Find Product</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-5 text-center">
            <button class="backButton" onclick="window.location.href='index.html'">
                Go back
            </button>
        </div>
    </div>

    <div class="searchProductDiv py-3 d-flex justify-content-center">
        <div>
            <form action="#" onsubmit="searchProduct(event)">
                <div>
                    <label>Søg på produkt:</label>
                </div>
                <div>
                    <input type="text" placeholder="Skriv her..." id="productName">
                </div>
                <div>
                    <button class="greenButton mt-3" type="submit">Search Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="resultDiv d-flex justify-content-center mt-3 py-3">
        <div id="productResult"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/Delivery.js"></script>
</body>
</html>
